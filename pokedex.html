<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pokedex.css">
    <title>Pokedex</title>
</head>

<body>
    <Header>
        <h1>POKEDEX</h1>
    </Header>
    <main>
        <section class='search-section'>
            <h3>Search by Name:</h3>
            <input type="search" name="https://alchemy-pokedex.herokuapp.com/" id="search-by-name">
            <select name="search-by-type" id="search-by-type">
                <option value="all">Select All</option>
            </select>
            <input type="number" name="speed-number" id="speed-number" min='5' max='180' step='5' placeholder='50'>
        </section>
        <section class='sort-section'>
            <h3>Sort by:</h3>
            <div>
                <input type="radio" id="sort-by-name" name="sort" value="radio-sort" checked>
                <label for="sort-by-name">Name</label>
            </div>
            <div>
                <input type="radio" id="sort-by-type" name="sort" value="radio-sort">
                <label for="sort-by-type">Type</label>
            </div>
            <div>
                <input type="radio" id="sort-by-speed" name="sort" value="radio-sort">
                <label for="sort-by-speed">Speed</label>
            </div>
        </section>

        <section class='pagination'>1 of 10</section>

        <section class='pokecard'>
            <div class='poke-image'><img src="./assets/pikachu.png" alt="Pikachu"></div>

            <div class='poke-name'>Pikachu</div>
            <div class='poke-type'>electric</div>
            <div class='poke-speed'>speed: 60</div>
        </section>
        <section class='pagination'>1 of 10</section>
    </main>




    <script type="module" src="app.js"></script>
</body>

</html>
